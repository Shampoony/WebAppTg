<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shop</title>
</head>
<body>
    <div class="registration">
        <div class="container">
            <form action="">
                <h1>Регистрация</h1>
                <div class="registration__line">
                    <label >Ваше имя пользователя: </label>
                    <input id="user_name" type="text" name="name">
                </div>
                <div class="registration__line">
                    <label>Ваш email: </label>
                    <input id="email" type="email" name="email">
                </div>
                <div class="registration__line checkbox-line">
                    <input class="custom-checkbox" id="email" type="checkbox" name="email">
                    <label>Я соглашаюсь на обработку персональных данных:  </label>
                </div>
                <button type="submit" class="btn next-btn">Далее</button>
            </form>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('user_name').value = tg.initDataUnsafe.user.first_name;
            document.getElementById('last_name').value = tg.initDataUnsafe.user.last_name;
        });
    </script>
</body>
</html>
